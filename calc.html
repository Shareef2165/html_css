<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    
    <div class="Calculator">
       <h4 style="text-align: center;">Calculator</h4>
        <input type="text" class="Calculator-screen" disabled>
        <div class="Calculator-keys">
            <button type="button" class="all-clear" value="all-clear">AC</button>
            <button type="button" class="all-clear" value="all-clear">Del</button>
            <button type="button" class="all-clear" value="all-clear">Che</button>
            <button type="button" class="all-clear" value="all-clear">%</button>
            <br>
           
            
            


            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="/">&divide;</button><br>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="operator" value="-">-</button><br>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="operator" value="*">&times;</button><br>
            

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            
            

            <button type="button" class="equal-sign-operator" value="=">=</button>
            <button type="button" class="operator" value="+">+</button>
            
            

        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Length Checker</title>
    <link rel="stylesheet" href="array.css">
</head>
<body>
    <div class="container">
        <h1>Array Length Checker</h1>

        <button onclick="checkArrayLength()">Check Length</button>
        <div id="result" class="result"></div>
    </div>
    <script src="array.js"></script>
</body>
</html>
